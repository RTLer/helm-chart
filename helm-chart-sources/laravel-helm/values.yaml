app:
  repository: example/app
  tag: "v0.0.6"
  pullPolicy: Always
  env: 
    APP_NAME: "app"
    APP_ENV: "production"
    APP_KEY: "base64:XXX"
    APP_DEBUG: "false"
    REDIS_HOST: queue-master
    REDIS_CACHE_HOST: cache-master

  web:
    enabled: true
    web_server: "roadrunner"
    replicaCount: 5

  queueWorker:
    enabled: true
    replicaCount: 1

  schedule:
    enabled: false

redisQueue:
  architecture: standalone
  fullnameOverride: queue
  auth:
    enabled: false
redisCache:
  architecture: standalone
  fullnameOverride: cache
  auth:
    enabled: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: laravel.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: laravel-tls
  #    hosts:
  #      - laravel.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
